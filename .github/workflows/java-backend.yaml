name: Deploy to Plesk

on:
  push:
    branches:
      - main  # Asosiy branchda push bo'lsa deploy qilish

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Kodni checkout qilish
      - name: Checkout code
        uses: actions/checkout@v2

      # Plesk serveriga SSH ulanishni sozlash
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.PLESK_HOST }} >> ~/.ssh/known_hosts

      # SSH agentini ishga tushirish va kalitni qo'shish
      - name: Start SSH agent
        run: |
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_rsa

      # Plesk serveriga deploy qilish
      - name: Deploy to Plesk
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.PLESK_USERNAME }}@${{ secrets.PLESK_HOST }} << EOF
            # Plesk orqali deploy qilish uchun kerakli buyruqlar
            # Masalan, fayllarni nusxalash yoki tizimni yangilash
            cd /var/www/vhosts/your-domain.com/httpdocs
            git pull origin main  # Yoki kerakli boshqa komandalar
          EOF
